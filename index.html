<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing In</title>
    <!-- link Css Style -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="container">
    <div class="box">
        <span class="borderLine"></span>
        <form id="form">
            <h2>Sign in</h2>
            <div class="inputBox">
                <input class="sendEmail" id="sendEmail" type="text" name="sendEmail">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input class="sendPassword" type="password" name="sendPassword" id="sendPassword">
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a class="forgot" id="forgot" onclick="forgot()" disabled="true" href="#">Forgot Password</a>
                <a id="btnSingUp" onclick="singUp()">Signup</a>
            </div>
            <button  class="submit" name="submit" value="enviarFormulario">Send</button>
            
            <div id="erro1" class="alert alert-warning alert-dismissible fade show hide1" role="alert">
                <strong>Erro:</strong> Campo vazio!!!
            </div>
            <div id="erro2" class="alert alert-warning alert-dismissible fade show hide2" role="alert">
                <strong>Erro:</strong> Formato Email Invalido!
            </div>
          
        </form>


    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
