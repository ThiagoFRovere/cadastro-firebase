<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <!-- link Css Style -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- link JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="container">
    <div class="box">
        <span class="borderLine"></span>
        <form class="form">
            <h2>Create Your Account</h2>
      
            <div class="inputBox">
                <input class="enterEmail" id="enterEmail" type="email">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input class="enterPassword" id="enterPassword" type="password" >
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input class="confirmPassword" id="confirmPassword" type="password" >
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="buttons">
                <a href="../index.html"><input type="button" value="back"></a> 
                <input type="submit" value="submit">
            </div>
            <div id="erro1" class="alert alert-warning alert-dismissible fade show hide1" role="alert">
                <strong>Erro:</strong> Campo Vazio!!!
            </div>
            <div id="erro2" class="alert alert-warning alert-dismissible fade show hide2" role="alert">
                <strong>Erro:</strong> Formato Email Invalido!
            </div>
            <div id="erro3" class="alert alert-warning alert-dismissible fade show hide3" role="alert">
                <strong>Erro:</strong> Senhas NÃ£o Conferem!
            </div>
            <div id="success" class="alert alert-success alert-dismissible fade show success" role="alert">
                <strong>Success:</strong> Cadastro Realizado com sucesso!
            </div>
            
        </form>
        

    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="../js/register.js"></script>
</body>
</html>
